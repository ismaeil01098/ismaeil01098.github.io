<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة تحكم المنصة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { font-family: 'Tajawal', sans-serif; margin: 0; background: #f4f4f4; color: #333; }
    .overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999;
    }
    .password-box {
      background: #fff; padding: 2rem; border-radius: 10px; width: 90%; max-width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4); text-align: center;
    }
    .password-box input { width: 100%; padding: 10px; margin-top: 1rem; border-radius: 6px; border: 1px solid #ccc; }
    .password-box button {
      background: #b6a564; color: white; border: none;
      padding: 10px 20px; border-radius: 6px; margin-top: 1rem; cursor: pointer;
    }

    .container { display: flex; min-height: 100vh; }
    .sidebar {
      background: #1d1c19; color: white; width: 200px; transition: 0.3s;
      padding-top: 1rem; flex-shrink: 0;
    }
    .sidebar h3 { text-align: center; margin-bottom: 2rem; font-size: 1.2rem; }
    .sidebar button {
      display: block; width: 100%; padding: 0.8rem 1rem;
      background: none; color: white; text-align: right; border: none;
      font-size: 1rem; cursor: pointer;
    }
    .sidebar button:hover { background: #333; }

    .main { flex: 1; padding: 1rem; }

    .hidden { display: none; }
    h2 { font-size: 1.2rem; margin-bottom: 1rem; }

    table { width: 100%; border-collapse: collapse; margin-top: 1rem; font-size: 0.95rem; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #b6a564; color: white; }

    .btn { padding: 6px 10px; font-size: 0.85rem; border: none; border-radius: 4px; cursor: pointer; margin: 0 3px; }
    .btn.green { background: #3ab54a; color: white; }
    .btn.red { background: #ec5353; color: white; }
    .btn.gray { background: #555; color: white; }

    textarea, select, input[type=text] {
      width: 100%; padding: 0.5rem; margin-bottom: 0.8rem; border-radius: 6px; border: 1px solid #ccc;
    }

    @media(max-width: 600px) {
      .sidebar { display: none; }
      .main { padding: 0.5rem; }
    }
  </style>
</head>
<body>

<!-- حماية بكلمة مرور -->
<div id="overlay" class="overlay">
  <div class="password-box">
    <h3>أدخل كلمة المرور</h3>
    <input type="password" id="admin-pass" placeholder="•••••••••••">
    <button onclick="checkPassword()">دخول</button>
    <div id="pass-error" style="color:red; margin-top:0.5rem;"></div>
  </div>
</div>

<!-- لوحة التحكم -->
<div class="container" id="dashboard" style="display:none;">
  <div class="sidebar">
    <h3>لوحة التحكم</h3>
    <button onclick="showSection('students')">👥 الطلاب</button>
    <button onclick="showSection('stats')">📊 الإحصائيات</button>
    <button onclick="showSection('announce')">🔔 إعلان</button>
  </div>
  <div class="main">
    <!-- الطلاب -->
    <div id="students" class="section hidden">
      <h2>إدارة الطلاب</h2>
      <table>
        <thead><tr><th>الاسم</th><th>الهاتف</th><th>المرحلة</th><th>التفعيل</th><th>إجراءات</th></tr></thead>
        <tbody id="students-body"></tbody>
      </table>
    </div>

    <!-- الإحصائيات -->
    <div id="stats" class="section hidden">
      <h2>الإحصائيات</h2>
      <p>📌 عدد الطلاب: <span id="stat-total">0</span></p>
      <p>📌 عدد المشتركين: <span id="stat-active">0</span></p>
    </div>

    <!-- إعلان -->
    <div id="announce" class="section hidden">
      <h2>نشر إعلان جديد</h2>
      <select id="stage-select">
        <option value="grade4">الصف الرابع</option>
        <option value="grade5">الصف الخامس</option>
        <option value="grade6">الصف السادس</option>
        <option value="prep1">الصف الأول الإعدادي</option>
        <option value="prep2">الصف الثاني الإعدادي</option>
        <option value="prep3">الصف الثالث الإعدادي</option>
      </select>
      <textarea id="ann-text" rows="4" placeholder="اكتب نص الإعلان هنا..."></textarea>
      <button class="btn green" onclick="submitAnn()">نشر الإعلان</button>
    </div>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAQ71OtMZ3jvoSgziKsyxB1XUKhz9WFRSA",
    authDomain: "monasat-oloum.firebaseapp.com",
    databaseURL: "https://monasat-oloum-default-rtdb.firebaseio.com",
    projectId: "monasat-oloum",
    storageBucket: "monasat-oloum.appspot.com",
    messagingSenderId: "500281750476",
    appId: "1:500281750476:web:67aa4bf47d5744dc5f6369"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function checkPassword() {
    const pass = document.getElementById("admin-pass").value.trim();
    if (pass === "islamemad01122104598") {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("dashboard").style.display = "flex";
      showSection("students");
      loadStudents();
      loadStats();
    } else {
      document.getElementById("pass-error").innerText = "كلمة المرور غير صحيحة";
    }
  }

  function showSection(id) {
    document.querySelectorAll(".section").forEach(el => el.classList.add("hidden"));
    document.getElementById(id).classList.remove("hidden");
  }

  function loadStudents() {
    const body = document.getElementById("students-body");
    body.innerHTML = "";
    db.ref("users/students").once("value").then(snap => {
      const data = snap.val() || {};
      Object.entries(data).forEach(([phone, info]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${info.name}</td>
          <td>${phone}</td>
          <td>${info.stage}</td>
          <td>${info.subscription?.active ? '✅' : '❌'}</td>
          <td>
            <button class="btn ${info.subscription?.active ? 'red' : 'green'}"
              onclick="toggleUser('${phone}', ${info.subscription?.active})">
              ${info.subscription?.active ? 'إلغاء التفعيل' : 'تفعيل'}
            </button>
            <button class="btn gray" onclick="deleteUser('${phone}')">حذف</button>
          </td>
        `;
        body.appendChild(row);
      });
    });
  }

  function toggleUser(phone, current) {
    db.ref(`users/students/${phone}/subscription/active`).set(!current).then(loadStudents);
  }

  function deleteUser(phone) {
    if (confirm("هل تريد حذف الطالب؟")) {
      db.ref(`users/students/${phone}`).remove().then(loadStudents);
    }
  }

  function loadStats() {
    db.ref("users/students").once("value").then(snap => {
      const data = snap.val() || {};
      const total = Object.keys(data).length;
      const active = Object.values(data).filter(s => s.subscription?.active).length;
      document.getElementById("stat-total").innerText = total;
      document.getElementById("stat-active").innerText = active;
    });
  }

  function submitAnn() {
    const stage = document.getElementById("stage-select").value;
    const text = document.getElementById("ann-text").value.trim();
    if (!text) return alert("برجاء كتابة نص الإعلان");

    const id = "notif" + Date.now();
    db.ref(`notifications/${stage}/${id}`).set({
      message: text,
      scheduledAt: new Date().toISOString(),
      repeat: "NONE"
    }).then(() => {
      alert("تم نشر الإعلان");
      document.getElementById("ann-text").value = "";
    });
  }
</script>
</body>
</html>

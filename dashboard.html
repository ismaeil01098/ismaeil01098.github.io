<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم - منصة العلوم</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { margin:0; font-family:'Tajawal',sans-serif; background:#f4f4f4; color:#333; }
    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85);
      display:flex; align-items:center; justify-content:center; z-index:1000;
    }
    .password-box {
      background:#fff; padding:1.5rem; border-radius:10px; width:90%; max-width:320px;
      text-align:center; box-shadow:0 0 10px rgba(0,0,0,0.3);
    }
    .password-box input {
      width:100%; padding:0.7rem; margin-top:0.5rem; border:1px solid #ccc; border-radius:5px;
      font-size:1rem;
    }
    .password-box button {
      margin-top:1rem; padding:0.7rem 1rem; background:#b6a564; color:#fff; border:none;
      border-radius:5px; font-size:1rem; cursor:pointer;
    }
    .topnav {
      display:flex; flex-wrap:wrap; justify-content:center; gap:0.6rem;
      background:#24221e; color:#fff; padding:0.7rem 0; font-size:0.95rem;
    }
    .topnav div {
      cursor:pointer; padding:0.4rem 1.2rem; border-radius:20px;
      background:#b6a564; color:#fff; transition:0.3s;
    }
    .topnav div:hover { background:#9f8f4b; }
    .main { padding:1rem; max-width:1000px; margin:auto; }
    section { display:none; margin-top:1.5rem; }
    h2 { font-size:1.2rem; margin-bottom:1rem; }

    table { width:100%; border-collapse:collapse; font-size:0.9rem; }
    th,td { padding:0.5rem; border:1px solid #ccc; text-align:center; }
    th { background:#b6a564; color:#fff; }

    .action { padding:0.4rem 0.7rem; font-size:0.8rem; border:none; border-radius:4px; cursor:pointer; }
    .active-btn { background:#3ab54a; color:#fff; }
    .inactive-btn { background:#ec5353; color:#fff; }
    .delete-btn { background:#777; color:#fff; }

    .form-group { margin-bottom:1rem; }
    .form-group label { display:block; margin-bottom:0.4rem; font-size:0.9rem; }
    .form-group input, .form-group textarea, .form-group select {
      width:100%; padding:0.5rem; border-radius:5px; border:1px solid #ccc;
      font-size:0.9rem;
    }
  </style>
</head>
<body>

<!-- نافذة كلمة المرور -->
<div id="overlay" class="overlay">
  <div class="password-box">
    <h3>دخول لوحة التحكم</h3>
    <input type="password" id="admin-pass" placeholder="كلمة المرور" />
    <button onclick="checkPassword()">دخول</button>
    <div id="pass-error" style="color:red; margin-top:0.6rem;"></div>
  </div>
</div>

<!-- لوحة التحكم -->
<div id="dashboard" style="display:none;">
  <div class="topnav">
    <div onclick="showSection('students')">👥 الطلاب</div>
    <div onclick="showSection('content')">📁 المحتوى</div>
    <div onclick="showSection('announce')">🔔 الإعلانات</div>
    <div onclick="showSection('stats')">📊 الإحصائيات</div>
  </div>
  <div class="main">
    <!-- قسم الطلاب -->
    <section id="students">
      <h2>قائمة الطلاب</h2>
      <table>
        <thead>
          <tr>
            <th>رقم الهاتف</th><th>الاسم</th><th>المرحلة</th><th>المحافظة</th><th>مفعل؟</th><th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="students-body"></tbody>
      </table>
    </section>

    <!-- قسم المحتوى -->
    <section id="content">
      <h2>إضافة محتوى</h2>
      <div class="form-group"><label>المرحلة الدراسية</label>
        <select id="content-stage">
          <option value="grade4">الصف الرابع</option>
          <option value="grade5">الصف الخامس</option>
          <option value="grade6">الصف السادس</option>
          <option value="prep1">الأول الإعدادي</option>
          <option value="prep2">الثاني الإعدادي</option>
          <option value="prep3">الثالث الإعدادي</option>
        </select>
      </div>
      <div class="form-group"><label>نوع المحتوى</label>
        <select id="content-type">
          <option value="video">فيديو</option>
          <option value="file">ملف</option>
          <option value="quiz">اختبار</option>
        </select>
      </div>
      <div class="form-group"><label>عنوان المحتوى</label>
        <input type="text" id="content-title" />
      </div>
      <div class="form-group"><label>رابط المحتوى</label>
        <input type="text" id="content-url" />
      </div>
      <div class="form-group"><label>مدة الفيديو (اختياري)</label>
        <input type="text" id="content-duration" placeholder="مثال: 10:30" />
      </div>
      <button class="action active-btn" onclick="submitContent()">📤 نشر المحتوى</button>
    </section>

    <!-- قسم الإعلانات -->
    <section id="announce">
      <h2>نشر إعلان</h2>
      <div class="form-group"><label>المرحلة المستهدفة</label>
        <select id="ann-stage">
          <option value="grade4">الصف الرابع</option>
          <option value="grade5">الصف الخامس</option>
          <option value="grade6">الصف السادس</option>
          <option value="prep1">الأول الإعدادي</option>
          <option value="prep2">الثاني الإعدادي</option>
          <option value="prep3">الثالث الإعدادي</option>
        </select>
      </div>
      <div class="form-group"><label>نص الإعلان</label>
        <textarea id="ann-text" rows="3"></textarea>
      </div>
      <button class="action active-btn" onclick="addAnnouncement()">📣 نشر</button>
    </section>

    <!-- قسم الإحصائيات -->
    <section id="stats">
      <h2>إحصائيات المنصة</h2>
      <p>📌 عدد الطلاب: <span id="total-students">0</span></p>
      <p>✅ مفعلين: <span id="active-subscribers">0</span></p>
      <p>📢 إعلان حالي: <span id="current-ann">-</span></p>
    </section>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAQ71OtMZ3jvoSgziKsyxB1XUKhz9WFRSA",
    authDomain: "monasat-oloum.firebaseapp.com",
    databaseURL: "https://monasat-oloum-default-rtdb.firebaseio.com",
    projectId: "monasat-oloum",
    storageBucket: "monasat-oloum.appspot.com",
    messagingSenderId: "500281750476",
    appId: "1:500281750476:web:67aa4bf47d5744dc5f6369"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function checkPassword() {
    const pass = document.getElementById('admin-pass').value.trim();
    if (pass === "islamemad01122104596") {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      showSection('students');
      loadStudents(); loadStats();
    } else {
      document.getElementById("pass-error").innerText = "كلمة المرور غير صحيحة.";
    }
  }

  function showSection(id) {
    ['students','content','announce','stats'].forEach(sec => {
      document.getElementById(sec).style.display = sec === id ? 'block' : 'none';
    });
  }

  function loadStudents() {
    const tbody = document.getElementById("students-body");
    tbody.innerHTML = '';
    db.ref('users/students').once("value", snap => {
      const data = snap.val() || {};
      Object.entries(data).forEach(([phone, student]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${phone}</td>
          <td>${student.name}</td>
          <td>${student.stage}</td>
          <td>${student.governorate}</td>
          <td>${student.subscription?.active ? "✅" : "❌"}</td>
          <td>
            <button class="action ${student.subscription?.active ? 'inactive-btn':'active-btn'}"
              onclick="toggleSubscription('${phone}', ${student.subscription?.active})">
              ${student.subscription?.active ? "إلغاء" : "تفعيل"}
            </button>
            <button class="action delete-btn" onclick="deleteStudent('${phone}')">🗑️ حذف</button>
          </td>`;
        tbody.appendChild(row);
      });
    });
  }

  function toggleSubscription(phone, currentState) {
    db.ref(`users/students/${phone}/subscription/active`).set(!currentState).then(loadStudents);
  }

  function deleteStudent(phone) {
    if (confirm("هل تريد حذف الطالب؟")) {
      db.ref(`users/students/${phone}`).remove().then(loadStudents);
    }
  }

  function loadStats() {
    db.ref("users/students").once("value", snap => {
      const users = snap.val() || {};
      document.getElementById("total-students").innerText = Object.keys(users).length;
      document.getElementById("active-subscribers").innerText =
        Object.values(users).filter(u => u.subscription?.active).length;
    });
    db.ref("settings/currentAnnouncement").once("value", snap => {
      const val = snap.val();
      document.getElementById("current-ann").innerText = (val?.display ? val.text : "-");
    });
  }

  function addAnnouncement() {
    const stage = document.getElementById("ann-stage").value;
    const text = document.getElementById("ann-text").value.trim();
    if (!text) return alert("⚠️ أكتب نص الإعلان أولاً");
    const id = "notif_" + Date.now();
    db.ref(`notifications/${stage}/${id}`).set({
      message: text,
      scheduledAt: new Date().toISOString(),
      repeat: "NONE"
    }).then(() => {
      alert("✅ تم نشر الإعلان");
      document.getElementById("ann-text").value = '';
    });
  }

  function submitContent() {
    const stage = document.getElementById("content-stage").value;
    const type = document.getElementById("content-type").value;
    const title = document.getElementById("content-title").value.trim();
    const url = document.getElementById("content-url").value.trim();
    const duration = document.getElementById("content-duration").value.trim();
    if (!title || !url) return alert("يرجى ملء كل الحقول المطلوبة");

    const contentId = "content_" + Date.now();
    db.ref(`content/${stage}/${contentId}`).set({
      type, title, url, duration, createdAt: new Date().toISOString()
    }).then(() => {
      alert("✅ تم نشر المحتوى");
      document.getElementById("content-title").value = '';
      document.getElementById("content-url").value = '';
      document.getElementById("content-duration").value = '';
    });
  }
</script>
</body>
</html>

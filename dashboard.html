<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>لوحة التحكم - منصة العلوم</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body { margin:0; font-family:'Tajawal',sans-serif; background:#f4f4f4; color:#333; }

    .overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8); z-index:999;
      display:flex; align-items:center; justify-content:center;
    }

    .password-box {
      background:#fff; padding:1.5rem; border-radius:10px;
      width:90%; max-width:320px; text-align:center;
    }

    .password-box input {
      width:100%; padding:0.7rem; margin-top:0.5rem;
      border:1px solid #ccc; border-radius:5px; font-size:1rem;
    }

    .password-box button {
      margin-top:1rem; padding:0.7rem 1rem;
      background:#b6a564; color:#fff; border:none;
      border-radius:5px; font-size:1rem; cursor:pointer;
    }

    .container { display: flex; height: 100vh; }

    .sidebar {
      width: 200px;
      background: #8a6f00; /* لون واضح مؤقت */
      color: white;
      padding-top: 1rem;
    }

    .sidebar ul { list-style: none; padding: 0; margin: 0; }
    .sidebar li {
      padding: 0.8rem 1rem;
      cursor: pointer;
      transition: background 0.3s;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .sidebar li:hover {
      background: #6a5800;
    }

    .main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    h2 { margin-top: 0; font-size: 1.3rem; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1rem;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
    }

    th {
      background-color: #b6a564;
      color: white;
    }

    button.action {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      margin: 0 0.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .active-btn { background: #3ab54a; color: white; }
    .inactive-btn { background: #ec5353; color: white; }
    .delete-btn { background: #555; color: white; }

    @media (max-width: 600px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; display: block; }
      .sidebar li { display: inline-block; width: 33%; text-align: center; }
    }
  </style>
</head>
<body>

<div id="overlay" class="overlay">
  <div class="password-box">
    <h3>أدخل كلمة المرور</h3>
    <input type="password" id="admin-pass" placeholder="••••••••••••" />
    <button onclick="checkPassword()">دخول</button>
    <div id="pass-error" style="color:#ec5353; margin-top:0.5rem;"></div>
  </div>
</div>

<div class="container" id="dashboard" style="display:none;">
  <nav class="sidebar">
    <ul>
      <li onclick="showSection('students')">👥 الطلاب</li>
      <li onclick="showSection('stats')">📊 الإحصائيات</li>
      <li onclick="showSection('announce')">🔔 الإعلانات</li>
    </ul>
  </nav>

  <main class="main">
    <section id="students" style="display:none;">
      <h2>قائمة الطلاب</h2>
      <table>
        <thead>
          <tr>
            <th>الهاتف</th>
            <th>الاسم</th>
            <th>المرحلة</th>
            <th>المحافظة</th>
            <th>مشترك</th>
            <th>إجراءات</th>
          </tr>
        </thead>
        <tbody id="students-body"></tbody>
      </table>
    </section>

    <section id="stats" style="display:none;">
      <h2>الإحصائيات</h2>
      <p>عدد الطلاب: <span id="total-students">0</span></p>
      <p>عدد المشتركين: <span id="active-subscribers">0</span></p>
    </section>

    <section id="announce" style="display:none;">
      <h2>إضافة إعلان</h2>
      <select id="ann-stage">
        <option value="grade4">الصف الرابع</option>
        <option value="grade5">الصف الخامس</option>
        <option value="grade6">الصف السادس</option>
        <option value="prep1">الصف الأول الإعدادي</option>
        <option value="prep2">الصف الثاني الإعدادي</option>
        <option value="prep3">الصف الثالث الإعدادي</option>
      </select>
      <textarea id="ann-text" rows="3" placeholder="نص الإعلان..."></textarea>
      <button class="action active-btn" onclick="addAnnouncement()">نشر الإعلان</button>
    </section>
  </main>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAQ71OtMZ3jvoSgziKsyxB1XUKhz9WFRSA",
    authDomain: "monasat-oloum.firebaseapp.com",
    databaseURL: "https://monasat-oloum-default-rtdb.firebaseio.com",
    projectId: "monasat-oloum",
    storageBucket: "monasat-oloum.appspot.com",
    messagingSenderId: "500281750476",
    appId: "1:500281750476:web:67aa4bf47d5744dc5f6369"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function checkPassword() {
    const pass = document.getElementById('admin-pass').value;
    if (pass === "islamemad01122104598") {
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('dashboard').style.display = 'flex';
      showSection('students');
      loadStudents();
      loadStats();
    } else {
      document.getElementById('pass-error').innerText = 'كلمة المرور غير صحيحة';
    }
  }

  function showSection(id) {
    ['students', 'stats', 'announce'].forEach(sec => {
      document.getElementById(sec).style.display = sec === id ? 'block' : 'none';
    });
  }

  function loadStudents() {
    const tbody = document.getElementById('students-body');
    tbody.innerHTML = '';
    db.ref('users/students').once('value').then(snapshot => {
      const data = snapshot.val() || {};
      Object.entries(data).forEach(([phone, user]) => {
        const row = `
          <tr>
            <td>${phone}</td>
            <td>${user.name}</td>
            <td>${user.stage}</td>
            <td>${user.governorate}</td>
            <td>${user.subscription?.active ? '✅' : '❌'}</td>
            <td>
              <button class="action ${user.subscription?.active ? 'inactive-btn' : 'active-btn'}"
                onclick="toggleSub('${phone}', ${user.subscription?.active})">
                ${user.subscription?.active ? 'إلغاء' : 'تفعيل'}
              </button>
              <button class="action delete-btn" onclick="deleteUser('${phone}')">حذف</button>
            </td>
          </tr>`;
        tbody.innerHTML += row;
      });
    });
  }

  function toggleSub(phone, active) {
    db.ref(`users/students/${phone}/subscription/active`).set(!active).then(loadStudents);
  }

  function deleteUser(phone) {
    if (confirm("هل تريد حذف هذا الطالب نهائيًا؟")) {
      db.ref(`users/students/${phone}`).remove().then(loadStudents);
    }
  }

  function loadStats() {
    db.ref('users/students').once('value').then(snapshot => {
      const data = snapshot.val() || {};
      document.getElementById('total-students').innerText = Object.keys(data).length;
      document.getElementById('active-subscribers').innerText = Object.values(data).filter(u => u.subscription?.active).length;
    });
  }

  function addAnnouncement() {
    const stage = document.getElementById('ann-stage').value;
    const message = document.getElementById('ann-text').value.trim();
    if (!message) return alert('أدخل نص الإعلان أولاً');
    const id = 'notif' + Date.now();
    db.ref(`notifications/${stage}/${id}`).set({
      message,
      scheduledAt: new Date().toISOString(),
      repeat: "NONE"
    }).then(() => {
      alert("تم نشر الإعلان");
      document.getElementById('ann-text').value = '';
    });
  }
</script>

</body>
</html>

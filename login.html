<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - منصة مادة العلوم</title>
  <!-- خطوط -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    /* التنسيق العام */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #252525, #3b3b3b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%; max-width: 400px;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      color: #f1c40f;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin: 0.8rem 0 0.3rem;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.2rem;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #f1c40f;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d4ac0d;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      min-height: 1.2rem;
      color: #ff8080;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
    @media (max-width:480px) {
      .login-container { padding: 1.2rem; }
      button { font-size: 0.95rem; }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>🔐 تسجيل الدخول</h2>
  <label for="phone">رقم الهاتف</label>
  <input type="text" id="phone" placeholder="مثال: 011xxxxxxxx" maxlength="11" />

  <label for="password">كلمة المرور</label>
  <input type="password" id="password" placeholder="أدخل 8 أرقام بالإنجليزية" maxlength="8" />

  <button onclick="login()">دخول</button>
  <div class="message" id="login-msg"></div>
</div>

<footer>برمجة وتصميم: أ. إسماعيل عماد – 01122104596</footer>

<script>
  // ======== إعداد Firebase ========
  const firebaseConfig = {
    apiKey: "AIzaSyAQ71OtMZ3jvoSgziKsyxB1XUKhz9WFRSA",
    authDomain: "monasat-oloum.firebaseapp.com",
    databaseURL: "https://monasat-oloum-default-rtdb.firebaseio.com",
    projectId: "monasat-oloum",
    storageBucket: "monasat-oloum.appspot.com",
    messagingSenderId: "500281750476",
    appId: "1:500281750476:web:67aa4bf47d5744dc5f6369"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ======== دوال المساعدة ========
  function normalizePhone(input) {
    // إزالة أي أحرف غير رقمية
    return input.replace(/\D/g,'');
  }
  function showMessage(text, isError = true) {
    const msgElm = document.getElementById("login-msg");
    msgElm.style.color = isError ? "#ff8080" : "#8ef27f";
    msgElm.innerText = text;
  }
  function recordLogin(phone) {
    const now = new Date().toISOString();
    db.ref(`users/students/${phone}/lastLogin`).set(now);
  }
  function checkSubscriptionExpiry(phone) {
    db.ref(`users/students/${phone}/subscription/startedAt`)
      .once('value').then(snap => {
        const start = snap.val();
        if (!start) return;
        const days = Math.floor((new Date() - new Date(start)) / 86400000);
        if (days >= 30) {
          db.ref(`users/students/${phone}/subscription/active`).set(false);
          alert("⚠️ انتهت صلاحية الاشتراك. يُرجى التجديد.");
        }
      });
  }

  // ======== دالة تسجيل الدخول ========
  function login() {
    let phone = normalizePhone(document.getElementById("phone").value.trim());
    const password = document.getElementById("password").value.trim();

    // تحقق أولي
    if (!/^\d{11}$/.test(phone)) {
      showMessage("📱 رقم الهاتف يجب أن يكون 11 رقمًا.");
      return;
    }
    if (!/^\d{8}$/.test(password)) {
      showMessage("🔒 كلمة المرور يجب أن تكون 8 أرقام.");
      return;
    }

    // جلب بيانات المستخدم
    db.ref(`users/students/${phone}`)
      .once("value")
      .then(snapshot => {
        const user = snapshot.val();
        if (!user) {
          showMessage("🚫 لا يوجد حساب بهذا الرقم.");
          return;
        }
        if (user.password !== password) {
          showMessage("❌ كلمة المرور غير صحيحة.");
          return;
        }
        // تحقق من التفعيل
        const sub = user.subscription || {};
        if (!sub.active) {
          showMessage("⏳ الحساب غير مفعل بعد. الرجاء الانتظار.");
          return;
        }
        // ناجح: سجل الدخول و التوجيه
        showMessage("✅ جاري التحويل...", false);
        recordLogin(phone);
        checkSubscriptionExpiry(phone);
        setTimeout(() => {
          window.location.href = `${user.stage}.html`;
        }, 1200);
      })
      .catch(err => {
        console.error(err);
        showMessage("⚠️ حدث خطأ. حاول مجددًا.");
      });
  }
</script>
</body>
</html>

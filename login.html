<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - منصة مادة العلوم</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #252525, #3b3b3b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 90%; max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #f1c40f;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin: 0.8rem 0 0.3rem;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      margin-top: 1.2rem;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #f1c40f;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #d4ac0d;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      min-height: 1.2rem;
      color: #ff8080;
    }
    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>🔐 تسجيل الدخول</h2>
  <label for="phone">رقم الهاتف</label>
  <input type="text" id="phone" placeholder="مثال: 011xxxxxxxx" maxlength="11" />

  <label for="password">كلمة المرور</label>
  <input type="password" id="password" placeholder="أدخل 8 أرقام" maxlength="8" />

  <button onclick="login()">دخول</button>
  <div class="message" id="login-msg"></div>
</div>

<footer>برمجة وتصميم: أ. إسماعيل عماد – 01122104596</footer>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDEvdGB2dHbB9k0mvAa14VFaKvjSfooB20",
    authDomain: "manssat-science.firebaseapp.com",
    databaseURL: "https://manssat-science-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "manssat-science",
    storageBucket: "manssat-science.appspot.com",
    messagingSenderId: "22539678455",
    appId: "1:22539678455:web:bd8cdc9ecd950a2b53d9f2"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function showMessage(msg, success = false) {
    const msgEl = document.getElementById("login-msg");
    msgEl.style.color = success ? "#8ef27f" : "#ff8080";
    msgEl.innerText = msg;
  }

  function login() {
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!/^\d{11}$/.test(phone)) {
      showMessage("📱 رقم الهاتف يجب أن يكون 11 رقمًا.");
      return;
    }

    if (!/^\d{8,}$/.test(password)) {
      showMessage("🔒 كلمة المرور يجب أن تكون 8 أرقام على الأقل.");
      return;
    }

    db.ref("users/students/" + phone).once("value").then(snapshot => {
      const user = snapshot.val();

      if (!user) {
        showMessage("🚫 لا يوجد حساب بهذا الرقم.");
        return;
      }

      if (user["كلمة_السر"] !== password) {
        showMessage("❌ كلمة المرور غير صحيحة.");
        return;
      }

      if (!user["اشتراك_مفعل"]) {
        showMessage("⏳ الحساب غير مفعل. انتظر التفعيل من المسؤول.");
        return;
      }

      const stage = user["المرحلة"];
      if (!stage) {
        showMessage("⚠️ لم يتم تحديد المرحلة الدراسية.");
        return;
      }

      showMessage("✅ جاري التحويل...", true);
      setTimeout(() => {
        window.location.href = stage + ".html";
      }, 1500);
    }).catch(err => {
      console.error(err);
      showMessage("⚠️ حدث خطأ. حاول مرة أخرى.");
    });
  }
</script>

</body>
</html>
